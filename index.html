<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK (opsional) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js" onerror="console.error('Gagal memuat firebase-app.js')"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js" onerror="console.error('Gagal memuat firebase-firestore.js')"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-6">Laporan Keuangan</h1>
    
    <!-- Form Input -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Tanggal dan Waktu</label>
          <input type="datetime-local" id="tanggal" class="mt-1 block w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Uraian</label>
          <input type="text" id="uraian" class="mt-1 block w-full p-2 border rounded-md" placeholder="Contoh: Gaji Bulanan">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Kategori</label>
          <select id="kategori" class="mt-1 block w-full p-2 border rounded-md">
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Jumlah (Rp)</label>
          <input type="number" id="jumlah" class="mt-1 block w-full p-2 border rounded-md" placeholder="Contoh: 1000000">
        </div>
      </div>
      <button onclick="tambahTransaksi()" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Tambah Transaksi</button>
      <div class="mt-4 flex space-x-4">
        <button onclick="exportTransaksi()" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Export Transaksi</button>
        <div class="w-full">
          <input type="text" id="importUrl" class="w-full p-2 border rounded-md" placeholder="Masukkan URL JSON (contoh: raw.githubusercontent.com)">
          <button onclick="importTransaksi()" class="mt-2 w-full bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600">Import Transaksi</button>
        </div>
      </div>
    </div>

    <!-- Tabel Laporan -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Tanggal dan Waktu</th>
            <th class="border p-2">Uraian</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Pemasukan (Rp)</th>
            <th class="border p-2">Pengeluaran (Rp)</th>
            <th class="border p-2">Saldo (Rp)</th>
          </tr>
        </thead>
        <tbody id="tabelTransaksi"></tbody>
      </table>
      <button onclick="hapusSemuaTransaksi()" class="mt-4 bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Hapus Semua Transaksi</button>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8zeqNDzTrqjWnzdr_652c6u8eVXxsCOM",
      authDomain: "laporan-keuangan-01.firebaseapp.com",
      projectId: "laporan-keuangan-01",
      storageBucket: "laporan-keuangan-01.firebasestorage.app",
      messagingSenderId: "880439127079",
      appId: "1:880439127079:web:06cd16a0bc1c35a2c3b202"
    };

    let db;
    let transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
    let saldo = 0;
    let isFirebaseInitialized = false;

    // Fungsi untuk memeriksa pemuatan Firebase SDK
    function checkFirebaseLoaded() {
      return new Promise((resolve, reject) => {
        const maxAttempts = 20;
        let attempts = 0;
        const interval = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app) {
            clearInterval(interval);
            resolve();
          } else if (attempts >= maxAttempts) {
            clearInterval(interval);
            reject(new Error('Gagal memuat Firebase SDK. Menggunakan localStorage sebagai penyimpanan utama.'));
          }
          attempts++;
        }, 500);
      });
    }

    // Inisialisasi Firebase
    async function initFirebase() {
      try {
        await checkFirebaseLoaded();
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        isFirebaseInitialized = true;
        console.log('Firebase berhasil diinisialisasi pada ' + new Date().toLocaleString('id-ID'));
        await muatTransaksi();
        if (transaksi.length > 0) {
          await sinkronkanKeFirebase();
        }
      } catch (error) {
        console.error('Error inisialisasi Firebase:', error);
        alert('Gagal menginisialisasi Firebase: ' + error.message + '\nData akan disimpan di localStorage. Gunakan tombol Export/Import JSON untuk backup.');
        isFirebaseInitialized = false;
        tampilkanTransaksi();
      }
    }

    function formatRupiah(angka) {
      return angka.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    }

    function hitungSaldo() {
      saldo = 0;
      transaksi.forEach(t => {
        if (t.kategori === 'Pemasukan') {
          saldo += t.jumlah;
        } else {
          saldo -= t.jumlah;
        }
      });
    }

    function tampilkanTransaksi() {
      const tabel = document.getElementById('tabelTransaksi');
      tabel.innerHTML = '';
      hitungSaldo();
      transaksi.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border p-2">${new Date(t.tanggal).toLocaleString('id-ID')}</td>
          <td class="border p-2">${t.uraian}</td>
          <td class="border p-2">${t.kategori}</td>
          <td class="border p-2">${t.kategori === 'Pemasukan' ? formatRupiah(t.jumlah) : '-'}</td>
          <td class="border p-2">${t.kategori === 'Pengeluaran' ? formatRupiah(t.jumlah) : '-'}</td>
          <td class="border p-2">${formatRupiah(saldo)}</td>
        `;
        tabel.appendChild(row);
      });
    }

    async function sinkronkanKeFirebase() {
      if (!isFirebaseInitialized || !db) return;
      try {
        const snapshot = await db.collection('transaksi').get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        for (const t of transaksi) {
          await db.collection('transaksi').add(t);
        }
        console.log('Data localStorage disinkronkan ke Firebase');
      } catch (error) {
        console.error('Gagal sinkronkan ke Firebase:', error);
      }
    }

    async function tambahTransaksi() {
      const tanggal = document.getElementById('tanggal').value;
      const uraian = document.getElementById('uraian').value;
      const kategori = document.getElementById('kategori').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (!tanggal || !uraian || !jumlah) {
        alert('Isi semua kolom!');
        return;
      }

      const transaksiBaru = { tanggal, uraian, kategori, jumlah };
      transaksi.push(transaksiBaru);
      localStorage.setItem('transaksi', JSON.stringify(transaksi));

      if (isFirebaseInitialized && db) {
        try {
          await db.collection('transaksi').add(transaksiBaru);
          alert('Transaksi berhasil disimpan ke Firebase dan localStorage!');
        } catch (error) {
          alert('Gagal menyimpan ke Firebase: ' + error.message + '\nData disimpan di localStorage. Gunakan tombol Export untuk backup.');
          console.error('Error menyimpan:', error);
        }
      } else {
        alert('Transaksi disimpan di localStorage. Firebase tidak tersedia. Gunakan tombol Export untuk backup.');
      }

      tampilkanTransaksi();
      document.getElementById('tanggal').value = '';
      document.getElementById('uraian').value = '';
      document.getElementById('jumlah').value = '';
    }

    async function hapusSemuaTransaksi() {
      if (confirm('Apakah Anda yakin ingin menghapus semua transaksi?')) {
        transaksi = [];
        localStorage.setItem('transaksi', JSON.stringify(transaksi));

        if (isFirebaseInitialized && db) {
          try {
            const snapshot = await db.collection('transaksi').get();
            const batch = db.batch();
            snapshot.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert('Semua transaksi dihapus dari Firebase dan localStorage!');
          } catch (error) {
            alert('Gagal menghapus dari Firebase: ' + error.message + '\nData dihapus dari localStorage.');
            console.error('Error menghapus:', error);
          }
        } else {
          alert('Semua transaksi dihapus dari localStorage. Firebase tidak tersedia.');
        }

        tampilkanTransaksi();
      }
    }

    async function muatTransaksi() {
      if (isFirebaseInitialized && db) {
        try {
          const snapshot = await db.collection('transaksi').orderBy('tanggal').get();
          transaksi = [];
          snapshot.forEach(doc => transaksi.push(doc.data()));
          localStorage.setItem('transaksi', JSON.stringify(transaksi));
          console.log('Data dimuat dari Firebase');
        } catch (error) {
          console.error('Error memuat:', error);
        }
      }
      tampilkanTransaksi();
    }

    function exportTransaksi() {
      const dataStr = JSON.stringify(transaksi, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transaksi.json';
      a.click();
      URL.revokeObjectURL(url);
      alert('Transaksi diekspor ke transaksi.json. Unggah file ini ke GitHub untuk backup.');
    }

    async function importTransaksi() {
      const url = document.getElementById('importUrl').value;
      if (!url) {
        alert('Masukkan URL JSON!');
        return;
      }
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Gagal mengambil file JSON');
        const data = await response.json();
        transaksi = Array.isArray(data) ? data : [];
        localStorage.setItem('transaksi', JSON.stringify(transaksi));
        if (isFirebaseInitialized && db) {
          await sinkronkanKeFirebase();
        }
        tampilkanTransaksi();
        alert('Transaksi berhasil diimpor!');
      } catch (error) {
        alert('Gagal mengimpor transaksi: ' + error.message);
        console.error('Error impor:', error);
      }
    }

    // Inisialisasi saat DOM dimuat
    document.addEventListener('DOMContentLoaded', () => {
      initFirebase();
      tampilkanTransaksi();
    });
  </script>
</body>
</html>
